<!DOCTYPE html>
<html>
<head>
  <script src="./loader.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <script>
    (function () {
      console.clear();
      var f = new Axiom();
      function test(a) {
        a.params = ['a', 'b'];
        a.func = function (a, b) { return [a, b]; };

        console.log(a.params);
        console.log(a.func(1, 2));
        console.log(a.ng);
        console.log(a.ng[a.ng.length -1](1, 2));
        console.log(a.inject);

        a.inject.a = 'a';
        console.log(a.func(1, 2));

        a.inject.b = 'b';
        console.log(a.func(1, 2));

        a.inject.a = undefined;
        console.log(a.func(1, 2));

        a.inject.b = undefined;
        console.log(a.func(1, 2));
      }

      test(new Axiom());
      test(Axiom.new());
    })();
  </script>
</body>
</html>
